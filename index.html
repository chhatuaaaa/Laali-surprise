<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for Laali! ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bhabhi_song" loop muted>
        <source src="lae_dooba.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="mute-btn" class="control-btn" aria-label="Mute/Unmute Music">🔇</button>

    <div class="background-hearts"></div>

    <div class="container" id="main-content">
        <h1>Hey Laali! 😉</h1> 
        <p>Meri life ki sabse special person. Tumhe pata hai na ki tum mere liye kitna matter karti ho? Toh ab sach batao:</p>
        <p class="question-text">Tu chhatua sa pyar karta hai ki nai 👉🏻💓👈🏼</p>
        
        <div class="buttons-group">
            <button id="yes-btn">Hamesha se!</button>
        </div>
        
        <button id="no-btn">Nahi karta</button>
    </div>

    <div class="container success-box" id="success-message">
        <h1>Of Course You Do! 🎉</h1>
        <p class="success-text">Know it laali but chhatua loves you more 💖</p>
        <p style="margin-top: 20px;">Ab yeh gaana suno aur chhatua ke saath party karo! 😉</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
